<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odell Butte Server - Test</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #111;
            color: #eee;
            font-family: monospace;
            font-size: 16pt;
        }
    </style>
    <script type="text/javascript">
        let ws = null;

        function onWindowLoaded(event) {
            let div = window.document.createElement("div");
            div.textContent = "Loaded.";
            window.document.body.appendChild(div);

            ws = new WebSocket(`${window.location.protocol === "https:" ? "wss" : "ws"}://${window.location.hostname}:${window.location.port}/`);
            ["open", "message", "close", "error"].forEach(e => ws.addEventListener(e, console.log));
        }

        window.addEventListener("load", onWindowLoaded);
    </script>
</head>

<body>

</body>

</html>
